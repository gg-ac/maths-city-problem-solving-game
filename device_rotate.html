<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Your Device</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            /* Changed to flex to center content */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
            /* Ensure it's on top */
            text-align: center;
        }

        svg.phone {
            width: 30vw;
            /* Scale based on viewport width */
            height: auto;
            /* Maintain aspect ratio */
            max-height: 50vh;
            /* Limit height to 50% of viewport height */
            animation: rotate 4s infinite;
        }

        @media (max-height: 250px) {
            svg.phone {
                display: none;
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(90deg);
            }

            50% {
                transform: rotate(180deg);
            }

            85% {
                transform: rotate(180deg);
            }

            100% {
                transform: rotate(90deg);
            }
        }

        .tick {
            stroke: black;
            stroke-width: 5;
            fill: none;
            stroke-dasharray: 100;
            /* Adjust based on the length of the path */
            stroke-dashoffset: 100;
            animation: draw 4s ease infinite;
            /* Total duration of 4 seconds */
        }

        @keyframes draw {
            0%,
            50% {
                stroke-dashoffset: 100;
                /* Invisible */
                opacity: 0;
            }

            50% {
                stroke-dashoffset: 100;
                /* Still invisible */
                opacity: 1;
            }

            65% {
                stroke-dashoffset: 0;
                /* Drawing tick starts */
                opacity: 1;
            }

            85% {
                opacity: 1;
            }

            100% {
                stroke-dashoffset: 0;
                /* Invisible again */
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="overlay" id="overlay">
        <svg class="phone" viewBox="0 -10 64 148">
            <!-- Outer phone outline -->
            <rect x="4" y="0" width="56" height="116" fill="none" stroke="white" stroke-width="4" rx="8" ry="8" />
            <!-- Black band -->
            <rect x="8" y="4" width="48" height="108" fill="black" rx="6" ry="6" />
            <!-- Inner screen -->
            <rect x="12" y="8" width="40" height="100" fill="white" rx="4" ry="4" />
            <!-- Button -->
            <circle cx="32" cy="8" r="4" fill="white" />
            <!-- Check mark -->
            <svg x="13" y="38" width="38" height="38" viewBox="0 0 24 24">
                <path class="tick" d="M22 12 L15 5 L2 20" fill="none" stroke="black" stroke-width="2" />
            </svg>
        </svg>
        <div style="margin-top: 20px; font: 2vw sans-serif;">
            <h1>Please rotate your device</h1>
        </div>
    </div>
</body>

</html>
